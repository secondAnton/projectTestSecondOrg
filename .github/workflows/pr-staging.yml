name: CI

on:
  pull_request:
    branches: [ staging ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: 'Build and Deploy'
      run: 
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
        mkdir sfdx-cli
        tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
        ./sfdx-cli/install

    - name: 'Decrypt file'
      run: openssl enc -nosalt -aes-256-cbc -d -in assets/server.key.enc -out server.key -base64 -K ${{secrets.DECRYPTION_KEY}} -iv ${{secrets.DECRYPTION_IV}}
    - name: 'Authorize'
      run: sfdx force:auth:jwt:grant --clientid=${{ secrets.CONSUMER_KEY}} --username=${{ secrets.USERNAME}} --jwtkeyfile server.key --setdefaultdevhubusername --setalias=third@dev.org
    - name: 'Convert Metadata'
      run: sfdx project convert source --root-dir=force-app --output-dir=convert
    - name: 'Run Test on Metadata'
      run: sfdx force:mdapi:deploy --deploydir=convert --testlevel=RunLocalTests --checkpnly -u third@dev.org
